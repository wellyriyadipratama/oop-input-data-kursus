<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Project OOP javaScript !</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>input data paket kursus</h1>

                <form id="paket-kursus" action="" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama paket</label>
                        <input type="text" class="form-control" id="paket" aria-describedby="paket" placeholder="masukan nama paket">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Jenis paket</label>
                        <input type="text" class="form-control" id="jenis" placeholder="jenis paket">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Harga paket</label>
                        <input type="text" class="form-control" id="harga" placeholder="harga paket">
                    </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="simpan data">
                </form><br>
                
                <table class="table top">
                    <thead>
                        <tr>
                            <th scope="col">NAMA PAKET</th>
                            <th scope="col">JENIS PAKET</th>
                            <th scope="col">HARGA PAKET</th>
                        </tr>
                        <tbody id="data-paket">

                        </tbody>
                    </thead>
                </table>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
